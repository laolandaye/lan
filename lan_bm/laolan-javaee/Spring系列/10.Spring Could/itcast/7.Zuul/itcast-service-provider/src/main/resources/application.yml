server:
  port: 8082
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/mybatis?serverTimezone=GMT #你学习mybatis时，使用的数据库地址
    username: root
    password: root
  application:
    name: service-provider # 应用名称，注册到eureka后的服务名称
mybatis:
  type-aliases-package: cn.itcast.service.pojo
eureka:
  client:
    service-url: # EurekaServer 注册中心地址
      defaultZone: http://127.0.0.1:10086/eureka